<div class="container" my-5>
    <h1 class="mb-3">Goals</h1>
    <button type="button" class="btn btn-primary" routerLink="add">Add new goal</button>
    <table class="table table-dark table-striped" *ngIf="goals && goals.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Target Amount</th>
                <th>Saved Amount</th>
                <th>Type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let goal of goals" [ngSwitch]="goal.categoryId">
                  <td>{{goal.name}}</td>
                  <td>{{goal.targetAmount + ' zł'}}</td>
                  <td>{{goal.savedAmount + ' zł'}}</td>
                  <td *ngSwitchCase="'1'">{{'New vehicle'}}</td>
                  <td *ngSwitchCase="'2'">{{'New home'}}</td>
                  <td *ngSwitchCase="'3'">{{'Holiday trip'}}</td>
                  <td *ngSwitchCase="'4'">{{'Education'}}</td>
                  <td *ngSwitchCase="'5'">{{'Emergency fund'}}</td>
                  <td *ngSwitchCase="'6'">{{'Health cate'}}</td>
                  <td *ngSwitchCase="'7'">{{'Party'}}</td>
                  <td *ngSwitchCase="'8'">{{'Kids spoiling'}}</td>
                  <td *ngSwitchCase="'9'">{{'Chority'}}</td>
                  <td><a [routerLink]="['/goals', 'edit', goal.id]">View</a></td>
                </tr>           
        </tbody>
    </table>
    <p *ngIf="!goals || goals.length <= 0">No accounts found.</p>
</div>
