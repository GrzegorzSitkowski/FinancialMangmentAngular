<div class="container my-5">
    <h1 class="mb-3">Add New Product</h1>

    <div class="row">
        <div class="col-3">
            <form #from="ngForm" (ngSubmit)="updateProduct()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="productDetail.id">
                  </div>
                <div class="mb-3">
                  <label for="product" class="form-label">Name</label>
                  <input type="text" class="form-control" id="product" name="product" [(ngModel)]="productDetail.product">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="productDetail.price">
                </div>
                <div class="mb-3">
                    <label for="done" class="form-label">Done</label>
                    <input type="checkbox" class="checkbox" id="done" name="done" [(ngModel)]="productDetail.done">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger mr-10" (click)="deleteProduct(productDetail.id)">Remove</button>
              </form>
        </div>
    </div>
</div>
