<div class="container" my-5>
    <h1 class="mb-3">Shopping List</h1>

    <table class="table table-striped" *ngIf="products && products.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let product of products">
                  <td>{{product.name}}</td>
                  <td>{{product.price}}</td>
                  <td>{{product.done}}</td>
                  <td><a [routerLink]="['/products', 'edit']">View</a></td>
                </tr>           
        </tbody>
    </table>
    <p *ngIf="!products || products.length <= 0">No products found.</p>
</div>
