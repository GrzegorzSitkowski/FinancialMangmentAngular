<div class="container" my-5>
    <h1 class="mb-3">Shopping List</h1>
    <button type="button" class="btn btn-primary" routerLink="add">Add product</button>
    <table class="table table-dark table-striped" *ngIf="products && products.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Done</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let product of products">
                  <td>{{product.product}}</td>
                  <td>{{product.price}}</td>
                  <td>{{product.done}}</td>
                  <td>
                    <button type="button" class="btn btn-warning" [routerLink]="['/products', 'edit', product.id]">Edit</button>
                </td>
                </tr>           
        </tbody>
    </table>
    <p *ngIf="!products || products.length <= 0">No products found.</p>
</div>
