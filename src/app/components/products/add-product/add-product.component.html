<div class="container my-5">
    <h1 class="mb-3">Add New Product</h1>

    <div class="row">
        <div class="col-3">
            <form #from="ngForm" (ngSubmit)="addProduct()">
                <div class="mb-3">
                  <label for="product" class="form-label">Name</label>
                  <input type="text" class="form-control" id="product" name="product" [(ngModel)]="addProductRequest.product">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="addProductRequest.price">
                </div>
                <div class="mb-3">
                    <label for="done" class="form-label">Done</label>
                    <input type="checkbox" class="checkbox" id="done" name="done" [(ngModel)]="addProductRequest.done">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
    </div>
</div>
