<div class="container" my-5>
    <h1 class="mb-3">Accounts</h1>

    <table class="table table-striped" *ngIf="accounts && accounts.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let account of accounts">
                  <td>{{account.name}}</td>
                  <td>{{account.amount + ' z≈Ç'}}</td>
                  <td><a [routerLink]="['/accounts', 'edit']">View</a></td>
                </tr>           
        </tbody>
    </table>
    <p *ngIf="!accounts || accounts.length <= 0">No accounts found.</p>
</div>
