<div class="container my-5">
    <h1 class="mb-3">Add New Account</h1>

    <div class="row">
        <div class="col-3">
            <form #from="ngForm" (ngSubmit)="addAccount()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addAccountRequest.name">
                </div>
                <div class="mb-3">
                  <label for="amount" class="form-label">Balance</label>
                  <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="addAccountRequest.amount">
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input type="number" class="form-control" id="type" name="type" [(ngModel)]="addAccountRequest.typeId">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
    </div>
</div>
