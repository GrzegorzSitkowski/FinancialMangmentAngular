<div class="container my-5">
    <h1 class="mb-3">Edit Account</h1>

    <div class="row">
        <div class="col-3">
            <form #from="ngForm" (ngSubmit)="updateAccount()">
              <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="accountDetails.id">
              </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="accountDetails.name">
                </div>
                <div class="mb-3">
                  <label for="amount" class="form-label">Balance</label>
                  <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="accountDetails.amount">
                </div>
                <button type="submit" class="btn btn-primary mr-5">Save</button>
                <button type="button" class="btn btn-danger mr-10" (click)="deleteAccount(accountDetails.id)">Remove</button>
              </form>
        </div>
    </div>
</div>
